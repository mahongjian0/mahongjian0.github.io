<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.5/css/swiper.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.min.css">
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="s1">
                <div class="logo">
                    <img src="img/yy.png" alt="">
                    <img src="img/ss.png" alt="">
                    <p>INVITATIO</p>
                    <P>期待您的光临</P>
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="s2">
                <img src="img/zz.png" alt="">
                <div class="main-one">
                    <h2>双选会</h2>
                    <p></p>
                </div>
            </div>
        </div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>

    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-next"></div>

    <!-- 如果需要滚动条 -->
    <div class="swiper-scrollbar"></div>
    <!--音乐-->
    <audio id="mp3" src="mp3/huoyingrenzhe.mp3" autoplay loop></audio>
    <span id="mp3Btn"><img src="img/musicIcon.png" alt=""></span>

</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.5/js/swiper.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
